python: "3.8"
commands:
  - "conda install -y -c pytorch -c nvidia pytorch=2.2.1"
  - ["conda", "install", "-y", "-c", "pytorch", "-c", "nvidia", "pytorch-cuda=11.8"]
  - ["conda", "install", "-y", "-c", "defaults", "mkl<2024.1"]
  - ["conda", "install", "-y", "-c", "defaults", "intel-openmp<2024.1"]
  - ["pip", "numpy", "1.24.4"]
  - ["pip", "pandas", "2.0.3"]
  - ["pip", "scipy", "1.10.1"]
  - ["pip", "scikit-learn", "1.0.2"]
  - ["pip", "xgboost", "1.6.2"]
  - ["pip", "rdkit", "2022.3.3"]
  - ["pip", "torch-geometric", "2.5.0"]
