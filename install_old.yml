python: "3.8"
commands:
  - "conda install pytorch=2.2.1 pytorch-cuda=11.8 -c pytorch -c nvidia -y"
  - "conda install -c defaults mkl=2022.1.0 intel-openmp=2022.1.0 -y"
  - "python -m pip install pandas==2.0.3"
  - "python -m pip install scikit-learn==1.0.2"
  - "python -m pip install xgboost==1.6.2"
  - "python -m pip install rdkit==2022.3.3"
  - "python -m pip install torch-geometric==2.5.0"